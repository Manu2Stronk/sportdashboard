    <!-- Block with Distance -->

      <input type="button" name="" value="<" class="buttonSwitchDD buttonSwitchLeft" id="buttonChangeLeft">

        🏃Run
        <input type="radio" name="radio" />
        <div class="control_indicator"></div>
      </label>
      <label class="control control-radio">
        🏊Swim
        <input type="radio" name="radio" />

      </label>
      <label class="control control-radio">
        🏋️Athletics
        <input type="radio" name="radio" />
        <div class="control_indicator"></div>
      </label>
