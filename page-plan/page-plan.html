<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sport Dashboard</title>

  <!-- Scripts -->
  <script src="./../js/app.js"> </script>
  <script src="./../page-activity/page-activity.js"> </script>
  <script src="./../page-analytic/page-analytic.js"> </script>
  <!-- <script src="./../page-plan/page-plan.js"> </script> -->
  <script src="./plan.js"></script>
  <script src="./workout.js"></script>
  <script type="text/javascript">
    window.addEventListener("load", () => {
      console.log("page-plan.html running");
      let buttonAddWorkout = document.getElementById("buttonAddWorkout");
      let dropdown = document.getElementById("dropdown");
      let divWorkout = document.getElementById("divWorkout");

      let plan = new Plan();
      let workouts = new Array();
      let workout = new Workout();
      let id = 0;


      console.log("plan: " + plan);

      buttonAddWorkout.addEventListener("click", () => {
        console.log("buttonAddWorkout clicked");
        let title = document.getElementById("workoutTitle").value;
        console.log("title:" + title);
        let buttonElement = plan.create(divWorkout);


      });

      buttonSave.addEventListener("click", () => {
        console.log("buttonSave clicked");
        // get Information from inputs
        let title = document.getElementById("workoutTitle").value;
        let date = document.getElementById("date").value;
        let distance = "";
        let duration = "";
        try {
          distance = document.getElementById("distance").value;
        } catch {

        }
        try {
          duration = document.getElementById("duration").value;
        } catch {}
        var radios = document.getElementsByName('radio');
        let kindOfSport = "";
        for (var i = 0, length = radios.length; i < length; i++) {
          if (radios[i].checked) {
            switch (i) {
              case 0:
                kindOfSport = "Bike";
                break;
              case 1:
                kindOfSport = "Run";
                break;
              case 2:
                kindOfSport = "Swim";
                break;
              case 3:
                kindOfSport = "Athletics";
                break;
              default:
                console.log("Radiogroup: nothing checked");
            }
            break;
          }
        }
        let description = document.getElementById("discription").value;
        // END of getting information from inputs

        let workout = new Workout(id, title, date, distance, duration, kindOfSport, description);
        id = id + 1;
        console.log("workout: " + Object.values(workout));


        plan.addWorkout(workouts, workout);
        console.log("workouts: " + workouts);
        plan.order(workouts);
        plan.save(divWorkout);
      });
    });
  </script>
  <!-- End of Scripts -->
  <!-- Link Stylesheets -->
  <link rel="stylesheet" href="./../styles/index.css">
  <link rel="stylesheet" href="./../styles/page-plan.css">
</head>

<!-- Body starts here -->

<body>
  <div class="topBar">
    <div class="topBarHeadline">
      📈 Sport Dashboard
    </div>
    <div class="menu">
      <div class="menuItem">
        <a href="#/activity">
          <span class="menuItem-icon">❤️</span>
          <span class="menuItem-text">Activity</span>
        </a>
      </div>
      <div class="menuItem">
        <a href="#/analytic">
          <span class="menuItem-icon">🚴‍♂️</span>
          <span class="menuItem-text">Analytic</span>
        </a>
      </div>
      <div class="menuItem">
        <a href="#/plan">
          <span class="menuItem-icon">🔍</span>
          <span class="menuItem-text">Plan</span>
        </a>
      </div>
    </div>
  </div>

  <input type="button" name="" class="buttonAddWorkout" id="buttonAddWorkout" value="➕Add Workout">
  <!-- Start of Dropdown  -->
  <div class="dropdown" id="dropdown">
    <div class="divWorkout" id="divWorkout">
      <!-- <input type="button" class="buttonCloseWorkout" name="" value="x"> -->
      <div class="divTitleAndDate">
        <input type="text" name="Workout" value="" id="workoutTitle" class="workoutTitle" placeholder="Workout-Title">
        <input type="date" class="dateclass" id="date">
      </div>

      <!-- Block with Distance -->
      <div class="divBlock">
        <input type="button" name="" value="<" class="buttonSwitchDD buttonSwitchLeft">
        <div class="divDD">
          <div class="textDistance">
            Distance
          </div>
          <input type="number" name="" value="" placeholder="0km" class="inputDistance" id="distance">
        </div>
        <input type="button" name="" value=">" class="buttonSwitchDD buttonSwitchRight">
      </div>


      <!-- Radiogroup -->
      <div class="control-group">
        <label class="control control-radio">
          🚴‍Bike
          <input type="radio" name="radio" checked="checked" />
          <div class="control_indicator"></div>
        </label>
        <label class="control control-radio">
          🏃Run
          <input type="radio" name="radio" />
          <div class="control_indicator"></div>
        </label>
        <label class="control control-radio">
          🏊Swim
          <input type="radio" name="radio" />
          <div class="control_indicator"></div>
        </label>
        <label class="control control-radio">
          🏋️Athletics
          <input type="radio" name="radio" />
          <div class="control_indicator"></div>
        </label>
      </div>

      <input type="text" name="" placeholder="Discription" class="boxDiscription" id="discription">

      <input type="button" name="" value="💾Save" class="buttonSave" id="buttonSave">






    </div>
  </div>

</body>

</html>
