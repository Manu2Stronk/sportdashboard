<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Analytic</title>
    <link rel="stylesheet" type="text/css" href="./../styles/index.css">
    <link rel="stylesheet" type="text/css" href="./../styles/page-analytics.css">
  </head>

  <body>
    <!-- Top Navigation Bar Start -->
    <div class="topBar">
      <div class="topBarHeadline">
        📈 Sport Dashboard
      </div>
      <div class="menu">
        <div class="menuItem">
          <a href="#/activity">
            <span class="menuItem-icon">❤️</span>
            <span class="menuItem-text">Activity</span>
          </a>
        </div>
        <div class="menuItem">
          <a href ="#/analytic">
          <span class="menuItem-icon">🚴‍♂️</span>
          <span class="menuItem-text">Analytic</span>
        </a>
        </div>
        <div class="menuItem">
          <a href ="#/plan">
          <span class="menuItem-icon">🔍</span>
          <span class="menuItem-text">Plan</span>
        </a>
        </div>
      </div>
    </div>
    <!-- Top Navigation Bar Start -->
    <main>
      <!-- Main Elements Start -->
      <div class="divAllEl">
        <div class="flex-container">
          <div class="flex-item">
            <label for="avg. Heartrate" class="analyticalEmoji">❤️</label><br>
            <label for="avg. Heartrate" class="analyticalHeader">avg. Heartrate</label><br>
            <label for="avg. Heartrate" class="analyticalResult">147</label>
          </div>
          <div class="flex-item">
            <label for="duration" class="analyticalEmoji">⏲️</label><br>
            <label for="duration" class="analyticalHeader">duration</label><br>
            <label for="duration" class="analyticalResult">0,5 std</label>
          </div>
          <div class="flex-item">
            <label for="distance" class="analyticalEmoji">🏃</label><br>
            <label for="distance" class="analyticalHeader">distance</label><br>
            <label for="distance" class="analyticalResult">5 km</label>
          </div>
          <div class="flex-item">
            <label for="avg. speed" class="analyticalEmoji">🏁</label><br>
            <label for="avg. speed" class="analyticalHeader">avg. speed</label><br>
            <label for="avg. speed" class="analyticalResult">10 km/h</label>
          </div>
          <div class="flex-item">
            <label for="calories" class="analyticalEmoji">🏋</label><br>
            <label for="calories" class="analyticalHeader">calories</label><br>
            <label for="calories" class="analyticalResult">2456 kcal</label>
          </div>
          <div class="flex-item">
            <label for="weekly duration" class="analyticalEmoji">📅</label><br>
            <label for="weekly duration" class="analyticalHeader">weekly duration</label><br>
            <label for="weekly duration" class="analyticalResult">7 std</label>
          </div>
          <div class="flex-item">
            <label for="weekly distance" class="analyticalEmoji">📅</label><br>
            <label for="weekly distance" class="analyticalHeader">weekly distance</label><br>
            <label for="weekly distance" class="analyticalResult">45 km</label>
          </div>
          <div class="flex-item">
            <label for="leaderboard" class="analyticalEmoji">🏅</label><br>
            <label for="leaderboard" class="analyticalHeader">leaderboard</label><br>
            <label for="leaderboard" class="analyticalResult">1st</label>
          </div>
        </div>
      </div>
        <!-- Main Elements Start -->
    </main>
